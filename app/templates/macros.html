{% macro displayPitches(pitch_list)%}
    {%for pitch in pitch_list%}
        <div class="col-md-3">
            <li class="list-group-item">
                <h4>{{pitch.title}}</h4>
                <p>{{pitch.pitch}}</p>
                <p>Written by:  {{pitch.user_pitch.username}} <a href="#" class="btn btn-primary pull-right">View</a> </p>
            </li>
        </div>
    {%endfor%}
{%endmacro%}
